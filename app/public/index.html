<!doctype html>
<meta charset="UTF-8">
<meta name=viewport content="width=device-width, initial-scale=1">

<title>Voting Room</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="/css/all.css">

<div data-role="page">
  <div data-role="header"><h1>BOSH</h1></div>
  <div role="main" class="ui-content">
    <button id="new-vote-button" data-icon="plus">New Ballot</button>
    <div class="new-vote-area">
      <div class="ui-field-contain">
        <label for="new-vote-name">Name</label>
        <input id="new-vote-name" value="" type="text" maxlength="20">
      </div>
      <div class="ui-grid-b">
        <div class="ui-block-a">
          <div class="ui-field-contain">
            <label for="new-vote-min">Min</label>
            <input id="new-vote-min" value="" type="number" step="any">
          </div>
        </div>
        <div class="ui-block-b">
          <div class="ui-field-contain">
            <label for="new-vote-max">Max</label>
            <input id="new-vote-max" value="" type="number" step="any">
          </div>
        </div>
        <div class="ui-block-c">
          <div class="ui-field-contain">
            <label for="new-vote-step">Step</label>
            <input id="new-vote-step" value="" type="number" step="any">
          </div>
        </div>
      </div>
      <button id="create-vote-button" data-icon="plus">Create Ballot</button>
      <button id="cancel-create-vote-button" data-icon="delete">Cancel</button>
    </div>

    <div class="vote-area">

      <!-- see this? http://andreruffert.github.io/rangeslider.js/-->




    </div>
    <div class="result-area"></div>
    <button id="again-button" data-icon="refresh">Same Again</button>
    <div class="room-area">
      <h2>Who's in the Room</h2>
      <ul data-role="listview" class="roomies"></ul>
    </div>
  </div>
  <div data-role="footer" data-position="fixed" class="ui-bar">
    <button id="my-name-button" data-icon="edit">You are <span class="my-name"></span></button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="js/all.js"></script>
